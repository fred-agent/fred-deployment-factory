apiVersion: v1
kind: Service
metadata:
  name: keycloak
  labels:
    {{- include "fred-stack.labels" . | nindent 4 }}
spec:
  type: {{ include "fred-stack.serviceType" . }}
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      {{- if eq (include "fred-stack.serviceType" .) "NodePort" }}
      nodePort: {{ .Values.service.nodePorts.keycloak }}
      {{- end }}
  selector:
    app.kubernetes.io/component: keycloak
    {{- include "fred-stack.selectorLabels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    {{- include "fred-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: keycloak
      {{- include "fred-stack.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: keycloak
        {{- include "fred-stack.selectorLabels" . | nindent 8 }}
    spec:
      enableServiceLinks: false
      initContainers:
        - name: wait-postgres
          image: {{ .Values.images.postgresClient }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: fred-secrets
                  key: POSTGRES_KEYCLOAK_PASSWORD
          command:
            - /bin/sh
            - -ec
            - |
              until pg_isready -h postgres -U "$POSTGRES_KEYCLOAK_USER" -d postgres; do sleep 2; done
          envFrom:
            - secretRef:
                name: fred-secrets
      containers:
        - name: keycloak
          image: {{ .Values.images.keycloak }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command:
            - /bin/bash
            - -ec
            - |
              mkdir -p /opt/keycloak/data/import
              sed "s#docker-compose.host.fqdn#${DOCKER_COMPOSE_HOST_FQDN}#g; s#__TEMPORAL_UI_PORT__#${TEMPORAL_UI_PORT}#g" \
                /tmp/app-realm.json.template > /opt/keycloak/data/import/app-realm.json
              /opt/keycloak/bin/kc.sh start-dev --import-realm
          env:
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_HTTP_ENABLE
              value: "true"
            - name: KC_HTTP_PORT
              value: "8080"
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: "false"
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL
              value: jdbc:postgresql://postgres:5432/{{ .Values.auth.postgresKeycloakDb }}
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: fred-secrets
                  key: POSTGRES_KEYCLOAK_USER
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fred-secrets
                  key: POSTGRES_KEYCLOAK_PASSWORD
            - name: KC_BOOTSTRAP_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: fred-secrets
                  key: KC_BOOTSTRAP_ADMIN_USERNAME
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fred-secrets
                  key: KC_BOOTSTRAP_ADMIN_PASSWORD
            - name: DOCKER_COMPOSE_HOST_FQDN
              value: {{ .Values.host.fqdn | quote }}
            - name: TEMPORAL_UI_PORT
              value: {{ .Values.temporal.uiPort | quote }}
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: keycloak-config
              mountPath: /tmp/app-realm.json.template
              subPath: app-realm.json.template
      volumes:
        - name: keycloak-config
          configMap:
            name: fred-keycloak-config
